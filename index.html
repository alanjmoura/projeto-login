<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbo Hotel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="imagens/favicon-habbo.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="imagens/logo.png" alt="Logo">
            </a>
        </div>

        <h1>UM LUGAR DIVERTIDO COM<br>GENTE INCRÍVEL.</h1>

        <div class="button">
            <a href="index.html" class="button-header">ENTRE GRÁTIS!</a>
        </div>
    </header>

    <header class="header-habbo">
        <img src="imagens/hotel.5e0e63d8.png" id="hotel-header" alt="">

        <div id="social-login">
            <div id="text-login">
                <p>Faça login com um desses métodos</p>
            </div>
            <div id="login-form">
                <button class="facebook">
                    Facebook
                </button>
                <button class="google">
                    Google
                </button>
                <button class="apple">
                    Apple <img src="imagens/apple-icone.png" id="apple-icone">
                </button>
            </div>
            <div id="login-modal">
                <p>Outras formas de login</p>
            </div>
        </div>
    </header>


</body>
</html>
